<!DOCTYPE html>
<html lang="en">
<style>
   .svg-container {
    display: inline-block;
    position: relative;
    width: 60%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
</style>

<head>
	<title>I'm Learning D3</title>
	<!-- Load the D3 library here -->
	<script src="https://d3js.org/d3.v4.js"></script>

    <script src="http://binaworks.github.io/scripts/d3-container.v0.0.1.min.js"></script>
</head>
<body>
<div id="scatter_container" class="svg-container">
<svg id = "scatter_plot"></svg>
</div>
<div id="genre_container" class="svg-container">
<svg id = "genres"></svg>
</div>
<div id="platform_container" class="svg-container">

</div>
<script src="index.js"></script>
</body>
</html>
